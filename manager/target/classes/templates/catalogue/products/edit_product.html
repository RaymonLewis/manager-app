<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <a data-th-href="@{/catalogue/products/{productId}(productId = ${product.id})}">Return to the product</a>
    <h1>Edit Product [[${product.title}]]</h1>
    <div data-th-if="${errors}">
        <h2>Error happened</h2>
        <ul>
            <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
        </ul>
    </div>
    <form method="post" th:action="@{edit}">
        <label>
            Title: <br>
            <input type="text" name="title" data-th-value="${payload != null ? payload.title() : product.title}" >
        </label> <br>
        <label>
            Description: <br>
            <textarea name="details" data-th-text="${payload != null ? payload.details() : product.details}"> </textarea>
        </label><br>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
