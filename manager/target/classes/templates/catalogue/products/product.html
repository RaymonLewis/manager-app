<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-th-text="${product.title}">Product</title>
</head>
<body>
  <a data-th-href="@{/catalogue/products}">Return to the list of products</a>
  <h1 data-th-text="${product.title}"></h1>
  <ul>
    <li>
      <strong>ID</strong>: <span data-th-text="${product.id}"></span>
    </li>
    <li>
      <strong>Title</strong>: <span data-th-text="${product.title}"></span>
    </li>
    <li>
      <strong>Description</strong>: <span data-th-text="${product.details}"></span>
    </li>
  </ul>
  <a data-th-href="@{/catalogue/products/{productId}/edit(productId = ${product.id})}">Edit Product</a>
  <form th:action="@{/catalogue/products/{productId}/delete(productId=${product.id})}" method="post">
    <button type="submit">Delete Product</button>
  </form>
</body>
</html>
